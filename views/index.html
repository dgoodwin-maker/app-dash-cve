<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVE Tracker</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
  <h1 class="mb-4">üõ°Ô∏è CVE Tracker</h1>

  <form id="addCVEForm" class="mb-4">
    <div class="row g-2">
      <div class="col-md-3"><input type="text" name="cveId" class="form-control" placeholder="CVE ID" required></div>
      <div class="col-md-5"><input type="text" name="description" class="form-control" placeholder="Description" required></div>
      <div class="col-md-3"><input type="url" name="source" class="form-control" placeholder="Source URL" required></div>
      <div class="col-md-1"><button type="submit" class="btn btn-primary w-100">Add</button></div>
    </div>
  </form>

  <table class="table table-bordered" id="cveTable">
    <thead class="table-dark">
      <tr>
        <th>CVE ID</th>
        <th>Description</th>
        <th>Source</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- CVE entries will be inserted here via JavaScript -->
    </tbody>
  </table>

  <script>
    async function loadCVEs() {
      const res = await fetch('/api/cves');
      const cves = await res.json();

      const tbody = document.querySelector('#cveTable tbody');
      tbody.innerHTML = '';

      cves.forEach(cve => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${cve.cveId}</td>
          <td>${cve.description}</td>
          <td><a href="${cve.source}" target="_blank">View Source</a></td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editCVE('${cve._id}')">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteCVE('${cve._id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteCVE(id) {
      if (!confirm('Delete this CVE?')) return;

      await fetch(`/api/cves/${id}`, { method: 'DELETE' });
      loadCVEs();
    }

    async function editCVE(id) {
      // You can implement modal-based editing or redirect to an edit page
      alert('Edit feature is not implemented yet.');
    }

    document.getElementById('addCVEForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        cveId: formData.get('cveId'),
        description: formData.get('description'),
        source: formData.get('source')
      };

      await fetch('/api/cves', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      e.target.reset();
      loadCVEs();
    });

    // Load data on page load
    loadCVEs();
  </script>
</body>
</html>
